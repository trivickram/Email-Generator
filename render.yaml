version: 1
services:
  - name: email-generator-backend
    type: web
    runtime: node
    plan: free
    buildCommand: cd web-app/backend && npm install && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt
    startCommand: cd web-app/backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: ./python
      - key: PYTHON_PATH
        value: python3
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
    healthCheckPath: /api/health
