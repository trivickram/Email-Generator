<!DOCTYPE html>
<html>
<head>
    <title>AI Email Generator Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        input[type="url"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ AI Email Generator Test</h1>
        <p>Test the AI email generation API directly</p>
        
        <input type="url" id="jobUrl" placeholder="Enter job URL" value="https://unstop.com/jobs/embedded-software-engineer-caterpillar-inc-1502151">
        <br>
        <button onclick="testEmailGeneration()">üöÄ Generate AI Email</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        async function testEmailGeneration() {
            const jobUrl = document.getElementById('jobUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!jobUrl) {
                alert('Please enter a job URL');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '‚è≥ Generating email... This may take 10-30 seconds for AI generation.';
            
            try {
                const response = await fetch('/api/email/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ jobUrl: jobUrl })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`JSON Parse Error: ${parseError.message}. Raw response: ${responseText.substring(0, 500)}`);
                }
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ SUCCESS!\n\nMethod: ${data.method || 'unknown'}\nGeneration Time: ${data.generation_time || 'unknown'}s\nModel: ${data.model_used || 'unknown'}\nEmail Length: ${data.email ? data.email.length : 0} characters\n\n--- GENERATED EMAIL ---\n${data.email || 'No email content'}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå ERROR:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
